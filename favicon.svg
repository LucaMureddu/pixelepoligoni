<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#00BFFF"/>
      <stop offset="1" stop-color="#66E0FF"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="#00BFFF" flood-opacity="0.6"/>
    </filter>
  </defs>
  <!-- Gamepad silhouette -->
  <rect x="8" y="14" width="48" height="30" rx="12" ry="12" fill="#1E1E1E" stroke="url(#g)" stroke-width="3" filter="url(#glow)"/>
  <!-- D-pad -->
  <circle cx="24" cy="29" r="4" fill="#00BFFF"/>
  <!-- Buttons -->
  <circle cx="40" cy="25" r="2" fill="#EAEAEA"/>
  <circle cx="44" cy="29" r="2" fill="#EAEAEA"/>
  <circle cx="40" cy="33" r="2" fill="#EAEAEA"/>
  <circle cx="44" cy="33" r="2" fill="#EAEAEA"/>
</svg>